<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>interactive rating</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- zadej popis stranky -->
    <meta name="description" content="">
    <!-- zadej klicova slova -->
    <meta name="keywords" content="responsive">
    <!-- zadej jmeno autora -->
    <meta name="author" content="Miroslav Viktorin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>

<body class="container mrFlex">
    <main>

        <section class="content">
            <div class="content-star">
                <img src="./img/icon-star.svg" width="17" height="16">
            </div>

            <h1 class="content-heading h1--margin">How did we go?</h1>

            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our
                offering!</p>

            <form id="form">
                <fieldset class="content-radio">

                    <div class="content-radio-holder">
                        <input type="radio" class="content-radio-items" id="one" value="1" name="rating">
                        <label class="content-radio-label" for="one">1</label>
                    </div>
                    <div class="content-radio-holder">
                        <input type="radio" class="content-radio-items" id="two" value="2" name="rating">
                        <label class="content-radio-label" for="two">2</label>
                    </div>
                    <div class="content-radio-holder">
                        <input type="radio" class="content-radio-items" id="three" value="3" name="rating">
                        <label class="content-radio-label" for="three">3</label>
                    </div>
                    <div class="content-radio-holder">
                        <input type="radio" class="content-radio-items" id="four" value="4" name="rating">
                        <label class="content-radio-label" for="four">4</label>
                    </div>
                    <div class="content-radio-holder">
                        <input type="radio" class="content-radio-items" id="five" value="5" name="rating">
                        <label class="content-radio-label" for="five">5</label>
                    </div>

                </fieldset>

                <button class="content-submit" disabled>SUBMIT</button>

            </form>
        </section>

        <section class="thanks hidden">
            <div class="thanks-img">
                <img src="./img/illustration-thank-you.svg">
            </div>
            <h3 class="thanks-js">You selected <span class="num"></span> out of 5</h3>
            <h2 class="thanks-heading h2--margin">Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get
                in
                touch!</p>
        </section>

    </main>

    <script src="./js/script.js"></script>

</body>

</html>
